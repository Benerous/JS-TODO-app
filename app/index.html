<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles/styles.css">
        <title>ToDo Application</title>
    </head>
    <body>
        <main class="container text-center">
            <h2 class="p-2">WORK TO-DOS</h2>
            <p class="text-secondary">Click anywhere on website to get to-do list stored in local storage</p>
            <h4 id="error" class="bg-danger text-white rounded p-2 my-4" hidden></h4>
            <form id="add-form" class="input-group row justify-content-center p-4">
                <input id="add-text" type="text" class="input col-5" placeholder="Task description...">
                <select id="add-importance" class="col-3">
                    <option value="0" selected disabled>Choose Importance</option>
                    <option value="1">Not Important</option>
                    <option value="2">Important</option>
                    <option value="3">Super Important</option>
                </select>
                <input id="add-button" type="button" class="btn btn-success col-1" value="Add">
            </form>
            <div id="list" class="">
            </div>
            <div>
                <input type="button" id="sort-button" class="btn btn-lg btn-outline-success m-4" value="Sort" name="" hidden/>
            </div>
        </main>

        <script type="module" src="./js/index.js"></script>
    </body>
</html>
